<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <div class="top-wrapper">
      <div class="container">
        <div class="top">
          <img
            src="./images/pokemon_logo.png"
            alt="Pokemon Logo"
            width="610"
            height="225"
          />
          <img src="./images/heart.svg" alt="Heart Logo" width="50" height="50" />
        </div>
      </div>
    </div>

    <div class="center-wrapper">
      <div class="container">
        <div class="center">
          <form class="center__form" action="https://echo.htmlacademy.ru" method="post">
            <select class="select1" id="select1" name="pokemon_category" required>
              <option class="option" value="All">All</option>
            </select>
            <input
              class="center__input"
              type="search"
              placeholder="Search"
              name="pokemon_search"
            />
            <select class="select1" id="select2" name="pokemon_category" required>
              <option value="Aa_Zz">Aa-Zz</option>
              <option value="Zz_Aa">Zz-Aa</option>
            </select>
            <button class="center__btn" type="submit">Button</button>
          </form>
        </div>
      </div>
    </div>

    <div class="bottom-wrapper">
      <div class="container">
        <div class="bottom"></div>
      </div>
    </div>

    <script src="./js/plugin.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
